<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ragistration And Login App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				login Module</a>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-info">Invalid username or password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="form-group mb-3">
						<lable class="form-label" for="username"> Username : </lable>
						<input id="username" name="username" class="form-control"
							placeholder="Enter Email ID" required autofocus="autofocus" />
					</div>
					<div class="form-group mb-3">
						<lable class="form-label" for="password"> Password : </lable>
						<input id="password" name="password" class="form-control" type="password"
							placeholder="Enter Password" required autofocus="autofocus" />
					</div>
					<div class="form-group mb-3">
						<button type="submit" class="btn btn-success">Login</button>

					</div>
				</form>
				<div class="form-group mb-3">
					<span> Not registered? <a th:href="@{/registration}">
							Register here </a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
