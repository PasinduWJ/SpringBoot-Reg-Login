<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				login Module</a>
		</div>
	</nav>
<br><br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.success}">
					<div class="alert alert-info">You are successfully registered
						to our awesome app!</div>
				</div>

				<h1>Regisreation</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="mb-3">
						<lable class="form-label" for="firstName"> First Name </lable>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="mb-3">
						<lable class="form-label" for="lastName"> last Name </lable>
						<input id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="mb-3">
						<lable class="form-label" for="email"> Email </lable>
						<input id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="mb-3">
						<lable class="form-label" for="password"> Password </lable>
						<input id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="mb-3">
						<button type="submit" class="btn btn-success">Register</button>
						<span> Already registered? <a th:href="@{/login}">
								Login here </a></span>
					</div>

				</form>

			</div>
		</div>
	</div>

</body>
</html>
